<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="images-container">
          <img class="our-image" />
        </div>
        <div class="buttons-container">
          <input class="button-auto-previous" type="button" value="Auto Back" />
          <input class="button-previous" type="button" value="Previous" />
          <input class="button-stop" type="button" value="Stop" />
          <input class="button-next" type="button" value="Next" />
          <input class="button-auto-next" type="button" value="Auto Forward" />
        </div>
      </section>
    </main>
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
